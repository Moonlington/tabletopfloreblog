{{ if .Title }}
  <figure class="figure">
    <p class="md__image">
      <img class="figureimg" id="zoom-default" src="{{ .Destination | safeURL }}" alt="{{ .Text }}">
    </p>
    <figcaption class="figcaption">{{ .Title }}</figcaption>
  </figure>
{{ else }}
  <p class="md__image">
    <img src="{{ .Destination | safeURL }}" id="zoom-default" alt="{{ .Text }}">
  </p>
{{ end }}
