<div class="article-toc {{if .Site.Params.layoutReverse}}layout-reverse{{end}}">
    <div class="toc-wrapper">
      <h4 id="contents"></h4>
      {{ .TableOfContents | replaceRE "\\[\\[([^\\]\\|\\r\\n]+?)\\]\\]" "$1" | replaceRE
      "\\[\\[([^\\]\\|\\r\\n]+?)\\|([^\\]\\|\\r\\n]+?)\\]\\]" "$2" | markdownify}}
    </div>
</div>
